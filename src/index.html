<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EnglishForKids</title>
</head>

<body>
    <header class="header">
        <div class="header__burgerMenu"> </div>
        <div class="header__menu">
            <ul class="menu__list">
                <li class="menu_element">Main Page</li>
                <li class="menu_element">Action (set A)</li>
                <li class="menu_element">Action (set B)</li>
                <li class="menu_element">Action (set C)</li>
                <li class="menu_element">Animal (set A)</li>
                <li class="menu_element">Animal (set B)</li>
                <li class="menu_element">Adjective</li>
                <li class="menu_element">Clothes</li>
                <li class="menu_element">Emotion</li>
            </ul>
        </div>
        <p class="header__mod">Training</p>
        <div class="header__switch">
            <div class="switch__circle"></div>
        </div>
    </header>
    <main class="main">
            <div class="cards__container" id = "container">
              <div class="card"><img class = "photo__start" src="images/dance.jpg" alt=""><p class = "card__text">Action (set A)</p></div>
              <div class="card"><img class = "photo__start" src="images/swim.jpg" alt=""><p class = "card__text">Action (set B)</p></div>
              <div class="card"><img class = "photo__start" src="images/drop.jpg" alt=""><p class = "card__text">Action (set C)</p></div>
              <div class="card"><img class = "photo__start" src="images/friendly.jpg" alt=""><p class = "card__text">Adjective</p></div>
              <div class="card"><img class = "photo__start" src="images/cat.jpg" alt=""><p class = "card__text">Animal (set A)</p></div>
              <div class="card"><img class = "photo__start" src="images/bird.jpg" alt=""><p class = "card__text">Animal (set A)</p></div>
              <div class="card"><img class = "photo__start" src="images/blouse.jpg" alt=""><p class = "card__text">Clothes</p></div>
              <div class="card"><img class = "photo__start" src="images/smile.jpg" alt=""><p class = "card__text">Emotions</p></div>
            </div>
    </main>
    <footer>
        <button class="button__play">Start game </button>
    </footer>
    <script src="script.js">
    </script>
</body>

</html>
